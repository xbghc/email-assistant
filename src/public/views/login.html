<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 邮件助手管理界面</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1rem;
        }

        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: white;
        }

        .login-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: #1a202c;
            margin: 0 0 0.5rem;
        }

        .login-subtitle {
            color: #718096;
            font-size: 0.875rem;
            margin: 0;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-weight: 500;
            color: #2d3748;
            font-size: 0.875rem;
        }

        .form-input {
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
            background: #f7fafc;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.875rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #e53e3e;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
            padding: 0.75rem;
            background: #fed7d7;
            border-radius: 6px;
            border: 1px solid #feb2b2;
        }

        .error-message.show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer-text {
            text-align: center;
            margin-top: 2rem;
            color: #718096;
            font-size: 0.75rem;
        }

        .demo-info {
            background: #e6fffa;
            border: 1px solid #81e6d9;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            color: #234e52;
        }

        .demo-info strong {
            color: #1a202c;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">
                    <i data-feather="mail" size="32"></i>
                </div>
                <h1 class="login-title">邮件助手</h1>
                <p class="login-subtitle">管理界面登录</p>
            </div>

            <div class="demo-info">
                <strong>演示说明：</strong><br>
                管理员账号：请使用系统配置的管理员邮箱地址<br>
                密码：如果未设置密码，请先通过API注册账号
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">邮箱地址</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="请输入管理员邮箱"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">密码</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="请输入密码"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    <div class="loading-spinner" id="loginSpinner"></div>
                    <i data-feather="log-in" id="loginIcon"></i>
                    <span id="loginText">登录</span>
                </button>

                <div class="error-message" id="errorMessage">
                    登录失败，请检查邮箱和密码
                </div>
            </form>

            <div class="footer-text">
                邮件助手管理系统 © 2024
            </div>
        </div>
    </div>

    <script>
        // 检查是否已登录
        function checkAuthStatus() {
            const token = localStorage.getItem('authToken');
            if (token) {
                // 验证token是否有效
                fetch('/api/auth/validate-token', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        // Token有效，重定向到管理界面
                        window.location.href = '/';
                    }
                })
                .catch(() => {
                    // Token无效，清除并留在登录页
                    localStorage.removeItem('authToken');
                });
            }
        }

        // 显示错误消息
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.classList.add('show');
            
            setTimeout(() => {
                errorElement.classList.remove('show');
            }, 5000);
        }

        // 设置加载状态
        function setLoading(loading) {
            const button = document.getElementById('loginButton');
            const spinner = document.getElementById('loginSpinner');
            const icon = document.getElementById('loginIcon');
            const text = document.getElementById('loginText');
            
            if (loading) {
                button.disabled = true;
                spinner.style.display = 'block';
                icon.style.display = 'none';
                text.textContent = '登录中...';
            } else {
                button.disabled = false;
                spinner.style.display = 'none';
                icon.style.display = 'block';
                text.textContent = '登录';
            }
        }

        // 处理登录表单提交
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError('请填写完整的登录信息');
                return;
            }
            
            setLoading(true);
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // 登录成功，保存token
                    localStorage.setItem('authToken', data.data.token);
                    
                    // 显示成功消息并重定向
                    document.getElementById('loginText').textContent = '登录成功';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    // 登录失败
                    showError(data.error || '登录失败，请检查邮箱和密码');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('网络错误，请稍后重试');
            } finally {
                setLoading(false);
            }
        });

        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', () => {
            checkAuthStatus();
            feather.replace();
        });

        // 监听回车键
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
